<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha 191579</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
                                     <!-- registration -->
 <div id="registration">
        <h2>Registration</h2>
        <form id="registrationForm">
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
                                       <!-- login -->
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="todoApp" style="display: none;">
        <h2>Welcome, <span id="userEmail"></span></h2>
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Title" required>
            <input type="text" id="todoDescription" placeholder="Description" required>
            <input type="date" id="todoDate" required>
            <button type="submit">Add To-Do</button>
        </form>
        <div id="todoList"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
